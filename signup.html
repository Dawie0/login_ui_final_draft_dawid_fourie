<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Sign Up</h2>
            <h3>Enter Details</h3>
            <form class="login-form">
                <div class="username">
                    <input class="control" id="username-signup" type="email"/>
                </div>
                <div class="password">
                <input class="control" id="password-signup" type="password" onkeyup="handleChange()"/>
                </div>
                <div id="bars">
                    <div></div>
                </div>
                <div class="strength" id="strength"></div>
            </form>
            
            <button id="signup-button" name="signup-button" type="submit " onclick="logThatConsoleBaby()" onclick="document.location='index.html'">Sign Up</button>
        </div>
    </div>
      <script type="text/javascript" src="main.js"></script>
</body>

</html>
